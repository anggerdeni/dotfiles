[bar/top]
width = 100%
height = 27
radius = 0.0
fixed-center = true

background = #1d1f21
foreground = #c5c8c6

module-margin-left = 1
module-margin-right = 1

font-0 = "monospace:size=10;3"
modules-left = i3
modules-center = date
modules-right = battery pulseaudio

tray-position = right
tray-padding = 2
tray-detached = false
tray-maxsize = 16
tray-offset-x = 0
tray-offset-y = 0
tray-scale = 1.0

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
label-focused-foreground = #fcd303

[module/date]
type = internal/date
label = %date% %time%
interval = 5.0
date = %Y-%m-%d%
time = %H:%M

[module/battery]
type = internal/battery
full-at = 99
low-at = 5
battery = BAT0
adapter = ACAD
poll-interval = 5

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
interval = 5
reverse-scroll = false
click-right = pavucontrol


